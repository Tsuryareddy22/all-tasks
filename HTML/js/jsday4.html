    <script>

//even numbers 1-20//
        for (a=1;a<=20;a++){
    console.log(a);

        console.log("even");

}


//multiples of 5 to 50//
for (a=5;a<=50;a+=5){
    console.log(a);
    if(a%5==0){
        console.log("multiple");
    }
}

//sum of numbers 1 to 100//
input=0
for (a=1;a<=100;a++){
  input +=a
}
  console.log("sum of 1to 100 numbers is",input);

//factorials//
input=1
let n=prompt("enter any number")

for (a=1;a<=n;a++){
  input *=a
}
  console.log("factorial of ",n,"is",input);

  //reverse order//
  for (a=-10;a<=-1;a++){
 console.log(a);
}

  console.log(String.fromCharCode(a))
}
