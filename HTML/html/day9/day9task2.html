<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="100%, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightblue">

    <table border="2" width="50%" height="100px">
        <th style="font-size: larger;">STUDENT REGESTRATION FORM</th>
    </table>
<br>
<br>
    <form>
        <label ><b>Name:</b></label>
        <input type="text" placeholder="Enter full name" style="margin-left: 5%; margin-bottom: 1%;"> <br>
        <label ><b>Father's Name:</b></label>
        <input type="text" style="margin-left: 0.7%; margin-bottom: 1%;" > <br>
        <label ><b>Mother's Name:</b></label>
        <input type="text" style="margin-left: 0.3%; margin-bottom: 1%;" > <br>
        <label ><b>Phone Number:</b></label>
        <input type="number" placeholder="+91xxxxxxxxxx" style="margin-left: 0.5%; margin-bottom: 1%;" > <br>
        <label ><b>Email:</b></label>
        <input type="email" placeholder="sample@example.com" style="margin-left: 5%; margin-bottom: 1%;" > <br>
        <label ><b>Gender:</b></label>
        <input type="radio" style="margin-left: 5%; margin-bottom: 1%;" >Male <input type="radio" style="margin-bottom:1%;">Female <input type="radio" style="margin-bottom:1%;">Others <br>
        <label ><b>Date Of Birth:</b></label>
        <input type="date" style="margin-left: 0.7%; margin-bottom: 1%;margin-top: 1%;" placeholder="Street- House- Road- "> <br>
        <label ><b>Address:</b></label>
        <input type="text" style="margin-left: 3%; margin-bottom: 1%;margin-top: 1%;" > <br>
        <label ><b>Department:</b></label>
        <input type="radio" name="skill" style="margin-left: 2.5%; margin-bottom: 1%;margin-top: 1%;" >CSE <input type="radio" name="skill" style="margin-bottom:1%;">EEE <input type="radio" name="skill" style="margin-bottom:1%;">BBA <input type="radio" name="skill" style="margin-bottom:1%;">ECE <br>
        <label name="skills"><b>Course:</b></label>
        <input type="checkbox" name="skills" value="1" class="single-checkbox" style="margin-left: 5%; margin-bottom: 1%;margin-top: 1%;" >C <input type="checkbox" name="skills" value="2" class="single-checkbox" style="margin-bottom:1%;">Python <input type="checkbox" value="3" class="single-checkbox" name="skills" style="margin-bottom:1%;">Java <input type="checkbox" value="4" name="skills" class="single-checkbox" style="margin-bottom:1%;">AI <br>
        <label ><b>Photo:</b></label>
        <input type="file" style="margin-left: 4%;margin-top: 1%;margin-bottom: 1%;"><br>
        <button style="margin-right: 4%;margin-left: 8%;">Reset</button><button>Submit</button>
    </form>
    
    
</body>
</html>
