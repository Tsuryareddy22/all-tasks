<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Sale - Buy and Sell Dogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Dog Sale</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dogs</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for dogs..." id="searchInput">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner.jpg" alt="Featured Dogs for Sale">
    </section>

    <!-- Pet Listings Section -->
    <section class="pet-listings">
        <h2>Our Available Dogs</h2>
        <div class="pets-container" id="petsContainer">
            <!-- Dynamically generated pet items will appear here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dog Sale - All rights reserved.</p>
        <p>Follow us: <a href="#">Facebook</a> | <a href="#">Instagram</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
